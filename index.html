<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index-Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-blur: 24px;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #000; /* 默认黑色背景，防止闪瞎眼 */
            overflow: hidden;
            user-select: none;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        #ctx-menu {
            transform-origin: top left;
            animation: menuFade 0.1s ease-out;
        }
        @keyframes menuFade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .wallpaper-layer {
            position: absolute;
            inset: -20px;
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: filter 0.5s ease;
        }

        .hover-scale { transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .hover-scale:active { transform: scale(0.95); }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
            width: 100%;
            padding-bottom: 100px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        #app-loader { transition: opacity 0.5s; pointer-events: none; }
    </style>
</head>
<body class="w-screen h-screen flex flex-col items-center justify-center text-white" oncontextmenu="return false;">

    <script>
        const USER_CONFIG = {
            // 备用壁纸，防止 Bing 挂掉
            fallbackWallpaper: 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=3840',
            defaultShortcuts: [
                { id: '1', title: 'Google', url: 'https://www.google.com', icon: '' },
                { id: '2', title: 'YouTube', url: 'https://www.youtube.com', icon: '' }
            ]
        };
    </script>

    <div id="wallpaper" class="wallpaper-layer"></div>
    <div id="overlay" class="absolute inset-0 bg-black/40 transition-colors duration-500"></div>

    <div id="app-loader" class="fixed inset-0 z-50 bg-black flex items-center justify-center">
        <div class="animate-pulse font-mono text-sm text-gray-400 tracking-widest">SYSTEM INITIALIZING...</div>
    </div>

    <div id="ctx-menu" class="fixed hidden z-[100] w-48 bg-[#1a1a1a]/90 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl py-1.5 overflow-hidden">
        <button onclick="app.openEditModal()" class="w-full text-left px-4 py-2.5 text-sm text-white/80 hover:bg-white/10 hover:text-white flex items-center gap-3 transition-colors">
            <i data-lucide="plus" class="w-4 h-4"></i> Add Shortcut
        </button>
        <button onclick="app.loadWallpaper(true)" class="w-full text-left px-4 py-2.5 text-sm text-white/80 hover:bg-white/10 hover:text-white flex items-center gap-3 transition-colors">
            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Refresh Wallpaper
        </button>
        <div class="h-px bg-white/10 my-1 mx-2"></div>
        <button onclick="app.toggleSettings()" class="w-full text-left px-4 py-2.5 text-sm text-white/80 hover:bg-white/10 hover:text-white flex items-center gap-3 transition-colors">
            <i data-lucide="settings-2" class="w-4 h-4"></i> Settings
        </button>
    </div>

    <div id="main-container" class="relative z-10 w-full max-w-5xl px-6 flex flex-col items-center h-full pt-[15vh] transition-opacity duration-700">
        
        <div class="mb-10 text-center">
            <h1 id="clock-time" class="text-7xl font-light tracking-tighter text-white/95 font-[Inter] drop-shadow-2xl">00:00</h1>
            <p id="clock-date" class="text-lg text-white/60 font-mono mt-2 tracking-wide">LOADING...</p>
        </div>

        <div class="w-full max-w-2xl glass-panel rounded-full h-[68px] px-6 flex items-center mb-12 group focus-within:bg-white/10 transition-all shadow-2xl border border-white/10 hover:border-white/20">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="h-6 mr-4 opacity-70 group-focus-within:opacity-100 hidden sm:block transition-opacity filter grayscale group-hover:grayscale-0 group-focus-within:grayscale-0">
            <input type="text" id="search-input" class="flex-1 bg-transparent text-xl outline-none text-white placeholder-white/30 h-full font-light" placeholder="Search..." autocomplete="off" autofocus>
            
            <div class="flex items-center space-x-2 ml-3 border-l border-white/10 pl-3">
                <button onclick="app.doSearch('standard')" class="p-2 hover:bg-white/10 rounded-full text-white/50 hover:text-white transition-colors" title="Search">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div id="shortcut-grid" class="bento-grid overflow-y-auto no-scrollbar max-h-[50vh] p-2 w-full max-w-4xl"></div>
    </div>

    <div class="fixed bottom-8 right-8 z-20 flex space-x-3">
        <button onclick="app.exportData()" class="glass-panel p-3.5 rounded-full hover:bg-white/10 hover-scale text-white/60 hover:text-white transition-colors"><i data-lucide="download" class="w-5 h-5"></i></button>
        <button onclick="app.importData()" class="glass-panel p-3.5 rounded-full hover:bg-white/10 hover-scale text-white/60 hover:text-white transition-colors"><i data-lucide="upload" class="w-5 h-5"></i></button>
        <button onclick="app.toggleSettings()" class="glass-panel p-3.5 rounded-full hover:bg-white/10 hover-scale text-white/80 hover:text-white transition-colors"><i data-lucide="settings-2" class="w-5 h-5"></i></button>
    </div>

    <input type="file" id="import-file" class="hidden" accept=".json" onchange="app.handleImport(this)">

    <div id="settings-modal" class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center">
        <div class="glass-panel w-96 rounded-3xl p-6 animate-[fadeIn_0.2s_ease-out]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold flex items-center gap-2"><i data-lucide="sliders" class="w-4 h-4"></i> Appearance</h2>
                <button onclick="app.toggleSettings()" class="text-white/50 hover:text-white transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="space-y-8">
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-bold text-white/40 uppercase tracking-widest">Blur Strength</label>
                        <span id="blur-val" class="text-xs text-white/40 font-mono"></span>
                    </div>
                    <input type="range" min="0" max="50" step="1" id="blur-range" class="w-full accent-white bg-white/10 h-1.5 rounded-full appearance-none cursor-pointer hover:bg-white/20">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-bold text-white/40 uppercase tracking-widest">Overlay Opacity</label>
                        <span id="opacity-val" class="text-xs text-white/40 font-mono"></span>
                    </div>
                    <input type="range" min="0" max="90" step="1" id="opacity-range" class="w-full accent-white bg-white/10 h-1.5 rounded-full appearance-none cursor-pointer hover:bg-white/20">
                </div>
                <div class="pt-6 border-t border-white/10">
                    <button onclick="app.resetData()" class="w-full py-3 bg-red-500/10 border border-red-500/20 text-red-400 rounded-xl hover:bg-red-500/20 hover:text-red-300 text-sm font-medium transition-all">Factory Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-md hidden flex items-center justify-center">
        <div class="glass-panel w-full max-w-md rounded-3xl p-8 transform transition-all shadow-2xl border border-white/10">
            <h2 id="modal-title" class="text-xl font-bold mb-6 text-center">Edit Shortcut</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-white/40 font-bold ml-1 mb-1 block">TITLE</label>
                    <input id="edit-title" placeholder="e.g. Google" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 outline-none focus:border-white/30 focus:bg-white/10 transition-colors text-white">
                </div>
                <div>
                    <label class="text-xs text-white/40 font-bold ml-1 mb-1 block">URL</label>
                    <input id="edit-url" placeholder="e.g. google.com" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 outline-none focus:border-white/30 focus:bg-white/10 transition-colors text-white font-mono text-sm">
                </div>
                <div>
                    <label class="text-xs text-white/40 font-bold ml-1 mb-1 block">CUSTOM LOGO URL (Optional)</label>
                    <input id="edit-icon" placeholder="https://example.com/logo.png" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 outline-none focus:border-white/30 focus:bg-white/10 transition-colors text-white font-mono text-sm">
                </div>
            </div>
            <div class="flex space-x-3 mt-8">
                <button onclick="app.closeEditModal()" class="flex-1 py-3.5 bg-white/5 hover:bg-white/10 rounded-xl text-white/60 transition-colors font-medium">Cancel</button>
                <button onclick="app.saveShortcut()" class="flex-1 py-3.5 bg-white text-black font-bold rounded-xl hover:scale-[1.02] hover:shadow-lg transition-all">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const App = function() {
            let shortcuts = [], config = { blur: 24, opacity: 40 }, editingId = null;
            
            const els = {
                grid: document.getElementById('shortcut-grid'),
                wallpaper: document.getElementById('wallpaper'),
                overlay: document.getElementById('overlay'),
                input: document.getElementById('search-input'),
                loader: document.getElementById('app-loader'),
                container: document.getElementById('main-container'),
                ctxMenu: document.getElementById('ctx-menu')
            };

            const init = async () => {
                try {
                    loadData();
                    // 即使壁纸失败，也要保证页面能跑
                    try { await loadWallpaper(); } catch(e) { console.error("Wallpaper failed", e); }
                    
                    renderGrid();
                    setupTime();
                    setupListeners();
                    applyStyles();
                    
                    // 尝试加载图标，如果 CDN 挂了这里会报错
                    if (window.lucide) {
                        lucide.createIcons();
                    } else {
                        console.warn('Lucide icons not loaded');
                    }
                } catch (err) {
                    console.error("Critical Init Error:", err);
                    alert("System Init Failed: Check Console (F12)");
                } finally {
                    // 无论成功失败，必须移除遮罩
                    els.loader.style.opacity = '0';
                    setTimeout(() => els.loader.remove(), 500);
                    els.input.focus();
                }
            };

            const loadData = () => {
                const s = localStorage.getItem('v2_shortcuts');
                const c = localStorage.getItem('v2_config');
                shortcuts = s ? JSON.parse(s) : USER_CONFIG.defaultShortcuts;
                config = c ? JSON.parse(c) : config;
            };

            const saveData = () => {
                localStorage.setItem('v2_shortcuts', JSON.stringify(shortcuts));
                localStorage.setItem('v2_config', JSON.stringify(config));
                renderGrid();
                applyStyles();
            };

            const loadWallpaper = async (forceRefresh = false) => {
                const STORAGE_KEY = 'v2_wallpaper_cache';
                const todayStr = new Date().toDateString(); 
                
                let cache = null;
                try { cache = JSON.parse(localStorage.getItem(STORAGE_KEY)); } catch(e) {}

                if (!forceRefresh && cache && cache.date === todayStr && cache.url) {
                    els.wallpaper.style.backgroundImage = `url(${cache.url})`;
                    return true;
                }

                try {
                    // 设置 3 秒超时，防止白屏等待
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);

                    const ts = forceRefresh ? `&t=${Date.now()}` : '';
                    const res = await fetch(`https://bing.biturl.top/?resolution=3840&format=json&index=0&mkt=zh-CN${ts}`, { signal: controller.signal });
                    clearTimeout(timeoutId);

                    const data = await res.json();
                    
                    els.wallpaper.style.backgroundImage = `url(${data.url})`;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ url: data.url, date: todayStr }));
                } catch (e) {
                    console.warn("Wallpaper fetch failed/timeout, using fallback.");
                    els.wallpaper.style.backgroundImage = `url(${USER_CONFIG.fallbackWallpaper})`;
                }
            };

            const renderGrid = () => {
                els.grid.innerHTML = '';
                shortcuts.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'glass-panel rounded-2xl p-4 flex flex-col items-center justify-center min-h-[120px] relative group hover-scale transition-all cursor-pointer border-transparent hover:border-white/20';
                    
                    let autoIcon = '';
                    try { autoIcon = `https://www.google.com/s2/favicons?domain=${new URL(item.url).hostname}&sz=128`; } catch(e) {}
                    const displayIcon = item.icon && item.icon.trim() !== '' ? item.icon : autoIcon;
                    const fallbackIcon = `https://ui-avatars.com/api/?name=${encodeURIComponent(item.title)}&background=random&color=fff&size=128`;

                    card.innerHTML = `
                        <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity flex gap-1 z-20">
                            <button class="p-1.5 bg-black/60 rounded-md hover:bg-blue-500/80 text-white backdrop-blur-sm transition-colors" onclick="event.stopPropagation(); app.openEditModal('${item.id}')"><i data-lucide="edit-2" class="w-3 h-3"></i></button>
                            <button class="p-1.5 bg-black/60 rounded-md hover:bg-red-500/80 text-white backdrop-blur-sm transition-colors" onclick="event.stopPropagation(); app.deleteShortcut('${item.id}')"><i data-lucide="trash" class="w-3 h-3"></i></button>
                        </div>
                        <img src="${displayIcon}" 
                             class="w-10 h-10 mb-4 rounded-xl shadow-lg object-contain bg-black/20 group-hover:scale-110 transition-transform duration-300" 
                             onerror="this.onerror=null; this.src='${fallbackIcon}'">
                        <span class="text-xs font-medium text-white/80 truncate w-full text-center tracking-wide group-hover:text-white transition-colors">${item.title}</span>
                    `;
                    card.onclick = () => window.location.href = item.url;
                    els.grid.appendChild(card);
                });
                if(window.lucide) lucide.createIcons();
            };

            const setupListeners = () => {
                els.input.addEventListener('keypress', (e) => { if (e.key === 'Enter') doSearch('standard'); });
                
                document.getElementById('blur-range').addEventListener('input', (e) => { 
                    config.blur = e.target.value; 
                    applyStyles(); 
                    localStorage.setItem('v2_config', JSON.stringify(config)); 
                });

                document.getElementById('opacity-range').addEventListener('input', (e) => { 
                    config.opacity = e.target.value; 
                    applyStyles(); 
                    localStorage.setItem('v2_config', JSON.stringify(config)); 
                });

                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    els.ctxMenu.style.left = `${e.clientX}px`;
                    els.ctxMenu.style.top = `${e.clientY}px`;
                    els.ctxMenu.classList.remove('hidden');
                });
                
                document.addEventListener('click', () => els.ctxMenu.classList.add('hidden'));
                document.addEventListener('keydown', (e) => { if(e.key === 'Escape') els.ctxMenu.classList.add('hidden'); });
            };

            const doSearch = (type) => {
                const q = els.input.value.trim(), eq = encodeURIComponent(q);
                window.location.href = q ? `https://www.google.com/search?q=${eq}` : `https://www.google.com`;
            };

            const applyStyles = () => {
                document.documentElement.style.setProperty('--glass-blur', `${config.blur}px`);
                els.overlay.style.backgroundColor = `rgba(0,0,0,${config.opacity / 100})`;
                document.getElementById('blur-range').value = config.blur;
                document.getElementById('opacity-range').value = config.opacity;
                document.getElementById('blur-val').innerText = config.blur + 'px';
                document.getElementById('opacity-val').innerText = config.opacity + '%';
            };

            const setupTime = () => {
                const update = () => {
                    const now = new Date();
                    document.getElementById('clock-time').innerText = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
                    document.getElementById('clock-date').innerText = now.toLocaleDateString('zh-CN', { weekday: 'long', month: 'long', day: 'numeric' });
                };
                update(); setInterval(update, 1000);
            };

            const openEditModal = (id = null) => {
                editingId = id;
                const item = id ? shortcuts.find(s => s.id === id) : null;
                document.getElementById('edit-title').value = item ? item.title : '';
                document.getElementById('edit-url').value = item ? item.url : '';
                document.getElementById('edit-icon').value = item ? (item.icon || '') : '';
                document.getElementById('modal-title').innerText = item ? 'Edit Shortcut' : 'Add New Shortcut';
                document.getElementById('edit-modal').classList.remove('hidden');
            };

            return {
                init, doSearch, loadWallpaper,
                toggleSettings: () => { 
                    const modal = document.getElementById('settings-modal');
                    modal.classList.toggle('hidden'); 
                    if(!modal.classList.contains('hidden')) applyStyles(); 
                },
                openEditModal, 
                closeEditModal: () => { document.getElementById('edit-modal').classList.add('hidden'); editingId = null; },
                saveShortcut: () => {
                    const title = document.getElementById('edit-title').value.trim();
                    let url = document.getElementById('edit-url').value.trim();
                    const icon = document.getElementById('edit-icon').value.trim();
                    if (!title || !url) return;
                    if (!url.startsWith('http')) url = 'https://' + url;
                    
                    if (editingId) {
                        const idx = shortcuts.findIndex(s => s.id === editingId);
                        if(idx !== -1) shortcuts[idx] = { ...shortcuts[idx], title, url, icon };
                    } else {
                        shortcuts.push({ id: Date.now().toString(), title, url, icon });
                    }
                    saveData(); document.getElementById('edit-modal').classList.add('hidden');
                },
                deleteShortcut: (id) => { 
                    if(confirm('Delete shortcut?')) { shortcuts = shortcuts.filter(s => s.id !== id); saveData(); } 
                },
                resetData: () => { if(confirm('Factory Reset?')) { localStorage.clear(); location.reload(); } },
                exportData: () => { 
                    const blob = new Blob([JSON.stringify({ shortcuts, config }, null, 2)], {type: 'application/json'});
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup.json'; a.click(); 
                },
                importData: () => document.getElementById('import-file').click(),
                handleImport: (input) => { 
                    const r = new FileReader(); 
                    r.onload = (e) => { try { 
                        const d = JSON.parse(e.target.result); 
                        if(d.shortcuts) localStorage.setItem('v2_shortcuts', JSON.stringify(d.shortcuts)); 
                        if(d.config) localStorage.setItem('v2_config', JSON.stringify(d.config)); 
                        location.reload(); 
                    } catch (err) { alert('Invalid backup'); } }; 
                    if(input.files[0]) r.readAsText(input.files[0]); 
                }
            };
        }();
        window.onload = App.init;
    </script>
</body>
</html>
